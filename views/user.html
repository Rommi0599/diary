<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2d7d7;
            margin: 0;
            padding: 0;
        }

        .cardLayout {
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            max-width: 800px;
        }

        h2 {
            text-align: center;
        }

        input {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #e3c5c5;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-buttons button {
            margin: 2px;
        }
    </style>
</head>

<body>
    <div class="cardLayout">
        <h2><b>使用者管理</b></h2>
        <div>
            <input type="text" id="Username" placeholder="帳號">
            <input type="text" id="Password" placeholder="密碼">
            <button id="addUserButton">新增使用者</button>
            <button id="refreshButton">重新整理資料</button>
        </div>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>帳號</th>
                    <th>建立時間</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchData();

            document.getElementById("refreshButton").addEventListener("click", fetchData);
            document.getElementById("addUserButton").addEventListener("click", addUser);
        });

        function fetchData() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "/users", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText).users;
                    const tableBody = document.querySelector("#userTable tbody");
                    tableBody.innerHTML = "";

                    data.forEach(user => {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.created_at}</td>
                            <td class="action-buttons">
                                <button onclick="deleteUser(${user.id})">刪除</button>
                                <button onclick="editUser(${user.id}, '${user.username}')">修改密碼</button>
                            </td>
                        `;

                        tableBody.appendChild(row);
                    });
                }
            };
            xhr.send();
        }

        function addUser() {
            const username = document.getElementById("Username").value.trim();
            const password = document.getElementById("Password").value.trim();

            if (!username || !password) {
                alert("請填寫帳號與密碼！");
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/addUser", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("Username").value = "";
                    document.getElementById("Password").value = "";
                    fetchData();
                }
            };

            xhr.send(JSON.stringify({
                username: username,
                password_hash: password
            }));
        }

        function deleteUser(id) {
            if (!confirm("確定要刪除此使用者嗎？")) return;

            const xhr = new XMLHttpRequest();
            xhr.open("DELETE", `/user/${id}`, true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    fetchData();
                }
            };

            xhr.send();
        }

        function editUser(id, username) {
            const newPwd = prompt(`請輸入帳號「${username}」的新密碼：`);
            if (!newPwd) return;

            const xhr = new XMLHttpRequest();
            xhr.open("PUT", `/user/${id}`, true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    fetchData();
                }
            };

            xhr.send(JSON.stringify({ password_hash: newPwd }));
        }
    </script>
</body>

</html>
